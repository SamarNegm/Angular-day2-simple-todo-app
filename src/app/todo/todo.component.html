<!--Division for GeeksForGeeks heading-->
<div class="container-fluid">
    <div class="row bg-success justify-content-center
			align-items-center" style="height:80px">
        <div class="col-3"></div>
        <div class="col-6 text-light h2">
            ToDo Task
        </div>
    </div>

    <!--Division for taking input from user -->
    <div class="row mt-1" style="height:80px;">
        <div class="col-3 d-none col-md-3 d-md-block"></div>
        <div class="col-12 col-md-6 bg-success d-flex
					justify-content-center align-items-center
					text-light h3">

            <input type="text" #data value="" class="col-7 form-control" style="width:300px;">

            <div class="col-1"></div>

            <button (click)="addToList(data.value)" class="btn btn-light text-success">
                ADD TASK
            </button>
        </div>

        <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>
    <!--Division for Filtering input from user -->
    <div class="row mt-1" style="height:80px;">
        <div class="col-3 d-none col-md-3 d-md-block"></div>
        <div class="col-12 col-md-6  d-flex
					justify-content-center align-items-center
					text-light h3" style="background-color: antiquewhite;">

            <input type="text" #filter (keyup)="search(filter.value)">{{filter.value}}

            <div class="col-1"></div>

            <button (click)="search(filter.value)" class="btn btn-light text-success">
                Filter
            </button>
        </div>

        <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>
    <!--Tasks added repeated divisions-->
    <div *ngFor="let x of result; let index = index;" class="row mt-1" style="height:50px; ">

        <div class="col-3 d-none col-md-3 d-md-block"></div>

        <div class="col-12 col-md-6 d-flex
					justify-content-center align-items-center
					text-light h3" style="background-color: rgb(173, 158, 137);">

            <div class="col-9 text-light h3">{{x}}</div>

            <input (click)="deleteTask(index)" type="button" value="Delete" class="col-2 btn btn-danger">
        </div>

        <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>

    <!--Tasks added repeated divisions-->
    <div *ngFor="let x of items; let index = index;" class="row mt-1" style="height:100px;">

        <div class="col-3 d-none col-md-3 d-md-block"></div>

        <div class="col-12 col-md-6 bg-success d-flex
					justify-content-center align-items-center
					text-light h3">

            <div class="col-9 text-light h3">{{x}}</div>

            <input (click)="deleteTask(index)" type="button" value="Delete" class="col-2 btn btn-danger">
        </div>

        <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>
</div>
